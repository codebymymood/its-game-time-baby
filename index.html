<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./style.css" />
        <title>Pokésanta</title>
    </head>

    <body>
        <div id = 'intro-page' style="width: 1038px; height:520px;">
            <div class = 'intro-left'>
                <img class = 'audio' src = './images/music.png' alt = 'music'/>
                <br />
                <img class = 'keys' src = './images/keys.png' alt = 'keyboard-keys'/>
            </div>

            <div class = 'intro-center'>
                <img class = 'logo' src = './images/poke-santa.png' alt = 'poke-santa-logo'/>
                <input id="player" type="text" placeholder="Player name">
                <img class = 'start-button' src = './images/start.PNG'/>               
            </div>

            <div class = 'intro-right'>
                <h3>Game instructions</h3>
                
                <p>Help Santa collect Good Poké (blue ones) and defeat the Bad Pokés while dodging the rocks. Collect a Pika and earn extra points!</p>
                <h4> Good Luck!</h4>
            </div>
         </div>

        <div id = 'game-page'>
            <canvas id="myCanvas" width="1001" height="515"></canvas>
        </div>
