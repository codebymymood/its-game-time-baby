<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./style.css" />
        <title>Pokésanta</title>
    </head>

    <body>
        <div id = 'intro-page' >
            <div class = 'intro-left'>
                <img class = 'audio' src = './images/music.png' alt = 'music'/>
                <br />
                <img class = 'keys' src = './images/keys.png' alt = 'keyboard-keys'/>
            </div>

            <div class = 'intro-center'>
                <img class = 'logo' src = './images/poke-santa.png' alt = 'poke-santa-logo'/>
                <input id="player" type="text" placeholder="Player name">
                <img class = 'start-button' src = './images/start.PNG'/>               
            </div>

            <div class = 'intro-right'>
                <h3>Game instructions</h3>
                
                <p>Help Santa collect Good Poké <a href="https://emoji.gg/emoji/2512_horsea"><img src="https://emoji.gg/assets/emoji/2512_horsea.png" width="30px" height="30px" alt="horsea"></a>while dodging the rocks. Collect a &#128293 Pika and earn extra points!</p>
                <h4> Good Luck!</h4>
            </div>
         </div>

        <div id = 'game-page'>
            <canvas id="myCanvas" width="1001" height="515"></canvas>
        </div>

        <div class = 'over-page'>        
            
            <div id='text'>
                <p>Look at all those PokéSanta gifts for children this year!</p>
                <p>All thanks to you!</p>
                <p>Aren't you a doll face?</p>
            </div>
         <div class = 'buttons'>
            <img id = 'restart' src = './images/restart-btn.png'/>
            <img id = 'lvlUp' src = './images/level-up.png'/>
         </div>  
        </div>
   
        
        
    <script src="main.js"></script>
    </body>
</html>
