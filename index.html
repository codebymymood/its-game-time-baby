<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./style.css" />
        <title>Pokésanta</title>
    </head>

    <body>
        <div id = 'intro-page'>
            <div class = 'intro-left'>
                <img class = 'audio' src = './images/music.png' alt = 'music'/>
                <br />
                <img class = 'keys' src = './images/keys.png' alt = 'keyboard-keys'/>
            </div>

            <div class = 'intro-center'>
                <img class = 'logo' src = './images/poke-santa.png' alt = 'poke-santa-logo'/>
                <input id="player" type="text" placeholder="Player name">
                <button class = 'start-button'>Start Game</button>                
            </div>

            <div class = 'intro-right'>
                <p>Game instructions</p>
            </div>
         </div>
        

        <div class = 'over-page'>
            <img />
            <span>
                <p>Look at all those PokéSanta gifts for children this year!</p>
                <p>All thanks to you!</p>
                <p>Aren't you a doll face?</p>
            </span>
            <button>Restart</button>
            <button>Level up!</button>
        </div>
        
        <!-- readd index2 canvas code-->
        
    <script src="main.js"></script>
    </body>
</html>
